##LoadPlugin intel_rdt
LoadPlugin interface
#LoadPlugin ipmi
LoadPlugin load
#LoadPlugin mcelog
LoadPlugin memory
#LoadPlugin network
#LoadPlugin rrdtool
LoadPlugin smart
